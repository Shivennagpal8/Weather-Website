<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Feedback Form</title>
	<link rel="stylesheet"  href="Feedback.css">

</head>
<body>
	
	<div class="feedback">
		<h1>Feedback Form</h1>
		<form name='feedbackForm' >
			<div class="form-group">
			    <label>Your Name</label>
			    <input type="text" name="uname" id="uname" class="form-control" id="inputText" placeholder="Your Name" required>
			</div>
			<div class="form-group">
			    <label>Your Email</label>
			    <input type="email" name="txtemail" id="txtemail" class="form-control" id="inputEmail" placeholder="Your Email" required>
			</div>
			<div class="form-group text1">
			    <label>Feedback:</label>
			    <textarea class="inputTextarea" name="feedback" id="feedback" rows="4" class="form-control"  placeholder="Please write your Feedback here" required></textarea>
			</div>
			<div class="wrapper">
			<button id="S" ><a href="index.html">Submit Feedback</button></a>
			</div>
		</form>
	</div>
	<script>
		const a=document.getElementById("S")
		a.addEventListener(event="click",function(){alert("Thank you for you feedback")})
	  </script>
</body>
</html>
